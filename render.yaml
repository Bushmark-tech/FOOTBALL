services:
  # Django Web Service
  - type: web
    name: football-predictor
    env: python
    plan: starter  # Change to 'standard' or 'pro' for production
    runtime: python-3.11.0
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn football_predictor.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /
    
