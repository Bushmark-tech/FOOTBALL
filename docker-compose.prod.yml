version: '3.8'

services:
  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --config gunicorn_config.py football_predictor.wsgi:application
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://football_user:${DB_PASSWORD}@db:5432/football_predictor
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - football_network

  # FastAPI Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn fastapi_predictor:app --host 0.0.0.0 --port 8001 --workers ${FASTAPI_WORKERS:-4}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://football_user:${DB_PASSWORD}@db:5432/football_predictor
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - football_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=football_predictor
      - POSTGRES_USER=football_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - football_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - football_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/usr/share/nginx/html/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - football_network

volumes:
  postgres_data:
  redis_data:

networks:
  football_network:
    driver: bridge

